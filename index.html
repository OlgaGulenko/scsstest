<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
  	<title>test</title>
  	<link href="style/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<div class="container">
      <div class="rectangle">Вероятность вылета</div>
      <div class="header">Англия &ndash; Премьер-лига</div>
      <div class="date-tour">13 октября <b class="yellowtext">&middot;</b> После 7 туров</div>
      <div class="bwin-logo"></div>
      <div class="prognostic-table">
      <div class="parameters">
        <div class="parameter parampoint">Очки</div>
        <div class="parameter paramcoefficient">Коэф.</div>
        <div class="parameter chance">Вероятность</div>
      </div>
      <div class="football-clubs">
        <ul class="listtype">
          <li class="club">Суонси сити</li>
          <li class="club">Борнмут</li>
          <li class="club">Кристал пэлас</li>
          <li class="club">Лестер сити</li>
          <li class="club">Эвертон</li>
        </ul>
      </div>
      <div class="points">
        <div class="point">17</div>
        <div class="point">9</div>
        <div class="point">8</div>
        <div class="point">8</div>
        <div class="point">5</div>
      </div>
      <div class="coefficients">
        <div class="coefficient">1.25</div>
        <div class="coefficient">6.00</div>
        <div class="coefficient">17.00</div>
        <div class="coefficient">17.00</div>
        <div class="coefficient">34.00</div>
      </div>
      <div class="chances-block">
        <div class="chance-value percent22">22%</div>
        <div class="chance-value percent19">19%</div>
        <div class="chance-value percent17" >17%</div>
        <div class="chance-value percent12">12%</div>
        <div class="chance-value percent11">11%</div>
      </div>
  	</div>
  </body>
</html>
